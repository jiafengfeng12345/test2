<script>
		setCart();
		$(".Order").on("tap", function(){
			var id = plus.webview.getWebviewById('order/head.html');
			var thisId = plus.webview.currentWebview().id;
			var type = "all";
			var ob = {};
			ob.thisId = thisId;
			ob.type = type;
			var data = JSON.stringify(ob);
			mui.fire(id,'init2',{
				data:data
			});
			goPage(id.id);
		});
		
		$(".home").on("tap", function(){
			var index = plus.webview.getWebviewById("index.html");
			mui.fire(index,"init");
			goPage(index.id);
		});
		$(".cart").on("tap", function(){
			var id;
			var thisId = plus.webview.currentWebview().id;
			id = "../cart.html";
			goPage(id,thisId,true);
		});
		function go(type){
			var id = plus.webview.getWebviewById('order/head.html');
			var thisId = plus.webview.currentWebview().id;
			var ob = {};
			ob.thisId = thisId;
			ob.type = type;
			var data = JSON.stringify(ob);
			mui.fire(id,'init2',{
				data:data
			});
			goPage('../order/head.html','all',true);
		}
		function goPage(page, data,isNew) {
			if(isNew == null)
				isNew = false;
			else
				isNew = true;
			mui.openWindow({
				url: page,
				id: page,
				extras: {
					data: data
				},
				createNew:isNew
			});
		}
