
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>博德高科 - 系统设置</title>
    <script type="text/javascript"
            src="../js/jquery.min.js"></script>
    <script src="../js/rem.js"></script>
    <link rel="stylesheet" type="text/css"
          href="../css/all.css"/>
    <link rel="stylesheet" type="text/css"
          href="../css/base.css"/>
    <link rel="stylesheet" type="text/css"
          href="../css/page.css"/>
    <link rel="stylesheet" type="text/css"
          href="../css/loaders.min.css"/>
    <link rel="stylesheet" type="text/css"
          href="../css/loading.css"/>
          <script type="text/javascript" src="../js/mui.picker.js" ></script>
    <script type="text/javascript">
        $(window).load(function () {
            $(".loading").addClass("loader-chanage")
            $(".loading").fadeOut(300)
        })
    </script>
       
    <link rel="shortcut icon" href="favicon.ico"/>
    <style>
    	.help.clefloat{
    		margin-top: -10px;
    	}
    </style>
</head>
<body>
<div class="app-head clearfloat" id="header">
    <a href="javascript:back()" class="fl box-s"><i
            class="iconfont icon-arrow-l fl"></i></a>
    <p class="fl">Help guide</p>
</div>

<div class="help clefloat" id="main" style="width: 100%;overflow: hidden;">
</div>
</body>
<script type="text/javascript"
        src="../js/hmt.js"></script>
        <script type="text/javascript" src="../js/mui.min.js"></script>
<script type="text/javascript" src="../js/base.js" ></script>
<script>
	function back(){
		var pre = plus.webview.getWebviewById("profile/index.html");
		mui.fire(pre,"init");
		mui.back();
	}
    
    function goPage(page,data) {
		mui.openWindow({
			url: page,
			id: page,
			extras:{
				data:data
			}
		});
	}
    $(".help").on("click",".helps",function(){
    	var id = $(this).attr("id");
    	goPage("helpDetail.html",id);
    });
    function plusReady(){
		if (mui.os.ios) {
			plus.navigator.setStatusBarBackground("#fafafa");
		}
		$.ajax({
			url:IP+"/oversea/help.html",
			type:"get",
			dataType:"json",
			success:function(data){
				var list = data.list;
				var len = list.length;
				if(len>0){
					for(var i=0;i<len;i++){
						var item = list[i];
						if(i==0){
							$(".help").append("<div class='p-list p-listwo clearfloat box-s helps' id='"+item.id+"'>"+
							"<a class='clearfloat'> <span class='fl'>"+item.title+"</span>"+
            				"<i class='iconfont icon-arrowright fr you'></i>"+
        					"</a></div>");
						}else{
							$(".help").append("<div class='p-list p-listhree clearfloat box-s helps' id='"+item.id+"'>"+
							"<a class='clearfloat'> <span class='fl'>"+item.title+"</span>"+
            				"<i class='iconfont icon-arrowright fr you'></i>"+
        					"</a></div>");
						}
					}
				}
			}
		})
	}
	document.addEventListener("plusready",plusReady,false);
</script>
</html>
