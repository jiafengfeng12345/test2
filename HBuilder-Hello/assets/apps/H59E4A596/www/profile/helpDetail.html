<script>
	
	function plusReady(){
		if (mui.os.ios) {
			plus.navigator.setStatusBarBackground("#fafafa");
		}
		var id = plus.webview.currentWebview().data;
		$.ajax({
			url: IP + "/oversea/helpDetail.html",
			type: "get",
			data:{"id":id},
			dataType: "json",
			success: function (data) {
				$(".ctent").append(data.content);
				$(".app-head.clearfloat").find("p").text(data.title);
			},
			error: function () {
				console.log("error");
			}
		});
	}
	document.addEventListener("plusready",plusReady,false);
</script>
